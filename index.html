<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/varleotehood/bgs/main/trees-silhouette-purple-sky-dark.jpg');
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Text color */
            font-family: Arial, sans-serif; /* Font style */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Background Image Page!</h1>
    <p>This is a simple example of using a background image.</p>
</body>
</html>
